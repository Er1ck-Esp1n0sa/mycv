#manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-deployment
spec:
  selector:
    matchLabels:
      app: cv-server
  replicas: 3
  template:
    metadata:
      labels:
        app: cv-server
    spec:
      containers:
      - name: cv-container
        #image: gcr.io/tensorflow-serving/resnet 
        image: docker.io/eler1ck/angularcv:latest
        imagePullPolicy: IfNotPresent #Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: cv-service
  name: cv-service
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: cv-server
  type: LoadBalancer
